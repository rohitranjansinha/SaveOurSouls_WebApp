    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }

    main {
      flex: 1 0 auto;
    }

    body {
      background: #fff;
    }

    .input-field input[type=date]:focus + label,
    .input-field input[type=text]:focus + label,
    .input-field input[type=email]:focus + label,
    .input-field input[type=password]:focus + label {
      color: #e91e63;
    }

    .input-field input[type=date]:focus,
    .input-field input[type=text]:focus,
    .input-field input[type=email]:focus,
    .input-field input[type=password]:focus {

</head>
<body>

<!--Slider-->

<div>
<nav>
    <div class="nav-wrapper white">
    <!--  <a href="{% static 'firstapp/images/logo.png' %}" class="brand-logo">Logo</a>-->
        <img src="{% static 'firstapp/images/small_logo.jpg' %}" alt="logo" style="height:110%; width:30%;">
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/about/" class="orange-text text-darken-2">About</a></li>
        <li><a href="/faq/"  class="orange-text text-darken-2">FAQ</a></li>
        <li><a href="/contact/" class="orange-text text-darken-2">Contact Us</a></li>
      </ul>
    </div>
  </nav>
</div>

        <div class="slider fullscreen" style="margin-top:4.3%;">
          <ul class="slides">
            <li>
              <img src="{% static 'firstapp/images/home_home_img.jpg' %}" alt="">
            </li>
            <li>
              <img src="{% static 'firstapp/images/home_user_img.jpg' %}" alt="">
              <div class="caption center-align fullscreeb" style="margin-top:35%;">
                <a class="waves-effect waves-light btn left waves-effect waves-light btn modal-trigger" href="#modal1">LOGIN</a>

              </div>
            </li>
            <li>

              </div>
            </li>
          </ul>
        </div>

<!-- User Register User -->
<div id="modal2" class="modal">
    <div class="modal-content">
        <div class="row s12 #b2dfdb teal lighten-4">
    <form class="col s12" method="POST" action="/register_user/">
      {% csrf_token %}
      <div class="row">
        <div class="input-field col s12">
          <input id="username" type="text" class="validate black-text" name="username">
          <label for="username" class="black-text">Username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="first_name" type="text" class="validate black-text" name="first_name">
          <label for="first_name" class="black-text">First Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="last_name" type="text" class="validate black-text" name="last_name">
          <label for="last_name" class="black-text">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate black-text" name="password">
          <label for="password" class="black-text">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" name="email">
          <label for="email" class="black-text">Email</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i></button>
    </form>
  </div>
    </div>
  </div>

								<a class='pink-text' href='#!'><b>Forgot Password?</b></a>
							</label>

        </div>
      </div>

    </center>

    <div class="section"></div>
    <div class="section"></div>
  </main>
